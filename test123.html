    <style>

        .game-board {

            display: grid;

            grid-template-columns: repeat(3, 1fr); /* Creates a 3x3 grid */

            border: 1px solid black;

        }

        .grid-cell {

            width: 100px;

            height: 100px;

            border: 1px solid gray;

            text-align: center;

        }

    </style>

</head>

        <div class="grid-cell"></div>

        <div class="grid-cell"></div>

    </div>

</body>

</html>
