<!DOCTYPE html>
<html lang="en">
<head>
    <title> Endgame Screen </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="main-heading"> GAME OVER ! </h1>

        <h2 id="game-result" class="sub-heading">Loading Outcome... </h2>

        <div class="results-display">
            <h2> Game Highlights </h2>
            <ul>
                <li><strong>Winner: </strong> Reverand Green</li>
                <li><strong> Turns Taken: </strong> 12</li>
                <li><strong> Correct Guess: </strong> Miss Scarlet with the candlestick in the billiard room</li>
            </ul>
        </div>

        <div class="visuals">
            <audio id="end-soundtrack" controls>
                <source src="soundtrack.mp3.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>

            <button id="play-audio-btn" style="display: none;">Play Music</button>

        </div>
        
        <button id="restart-button" class="play-again-btn"> Play Again? </button>
    </div>

    <script src="cluedo.js"></script>

    <div class="stars" ></div>
    <div class="twinkling"></div>

</body>
</html>
