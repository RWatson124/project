<h2 class="characterAndCards-heading">Select a Character</h2>

<div class="character-gallery">
    <img src="scarlet.png" alt="Character 1" onclick="selectCharacter('scarlet.png')">
    <img src="peacock.png" alt="Character 2" onclick="selectCharacter('peacock.png')">
    <img src="plum.png" alt="Character 3" onclick="selectCharacter('plum.png')">
    <img src="mustard.png" alt="Character 4" onclick="selectCharacter('mustard.png')">
    <img src="green.png" alt="Character 5" onclick="selectCharacter('green.png')">
    <img src="white.png" alt="Character 6" onclick="selectCharacter('white.png')">
  </div>
  
  <script>
    function selectCharacter(imageSrc) {
      localStorage.setItem("selectedCharacter", imageSrc);
      window.location.href = "Cards.html"; // Navigate to the game page
    }

  </script>
