<!DOCTYPE html>
<html>
<head>
    <title>Game Settings</title>
   <link rel="stylesheet" href="SettingsStyle.css">
</head>
<body>
    <button class="Menu_Icon" aria-label="Open navigation menu">â˜°</button>
    <div class="Dropdown_Menu" id="dropdownMenu">
        <a href="gamepage.html">Game Page</a>
        <a href="homepage.html">Home Page</a>
        <a href="roompage.html">Room Page</a>
    </div>
    <div class="Settings_Container">        
        <div class="Header">          
            <h1>Game Settings</h1>           
        </div>
        <form class="Settings_Form">
            <div class="Grouped">
                <label for="difficulty">Difficulty</label>
                <div class="Radio_Group">
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>
                    <label for="easy">Easy</label>
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>

            <div class="Grouped">
                <label for="rooms">Number of rooms</label>
                <div class="Dropdown_Group">
                    <select id="rooms" name="rooms">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9" selected>9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="hints">Number of hints</label>
                <div class="Dropdown_Group">
                    <select id="hints" name="hints">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="guesses">Number of guesses</label>
                <div class="Dropdown_Group">
                    <select id="guesses" name="guesses">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="passages">Secret Passages</label>
                <div class="Radio_Group">
                    <input type="radio" id="allowed" name="passages" value="allowed" checked>
                    <label for="allowed">Allowed</label>
                    <input type="radio" id="not-allowed" name="passages" value="not-allowed">
                    <label for="not-allowed">Not Allowed</label>
                </div>
            </div>
        </form>
    </div>
    <script src="SettingsScript.js"></script>
</body>
</html>
