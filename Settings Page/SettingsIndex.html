<!DOCTYPE html>
<html>
<head>
    <title>Game Settings</title>
    <!-- loading the specific stylesheet -->
   <link rel="stylesheet" href="SettingsStyle.css">
</head>
<body>
    <!-- Adding menu icon in the top left for ease of use -->
    <button class="Menu_Icon" aria-label="Open navigation menu">â˜°</button>
    <div class="Dropdown_Menu" id="dropdownMenu">
        <a href="../gameBoard.html">Game Page</a>
        <a href="../homepage.html">Home Page</a>
        <a href="../Cards.html">Card Page</a>
        <a href="../characterSelection.html">Character Selection Page</a>
        <a href="../login.html">Login Page</a>
    </div>
    <!-- Putting the settings in a container to make it easier to format and to look nice -->
    <div class="Settings_Container">        
        <div class="Header">          
            <h1>Game Settings</h1>           
        </div>
        <form class="Settings_Form">
            <div class="Grouped">
                <label for="difficulty">Difficulty</label>
                <div class="Radio_Group">
                    <!-- Difficulty selection -->
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>
                    <label for="easy">Easy</label>
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>

            <div class="Grouped">
                <label for="rooms">Number of rooms</label>
                <div class="Dropdown_Group">
                    <!-- Room selection -->
                    <select id="rooms" name="rooms">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9" selected>9</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="hints">Number of hints</label>
                <!-- Hint selection -->
                <div class="Dropdown_Group">
                    <select id="hints" name="hints">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="guesses">Number of guesses</label>
                <div class="Dropdown_Group">
                    <!-- Number of guesses to choose -->
                    <select id="guesses" name="guesses">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="passages">Secret Passages</label>
                <div class="Radio_Group">
                    <!-- If secret passages are allowed or not -->
                    <input type="radio" id="allowed" name="passages" value="allowed" checked>
                    <label for="allowed">Allowed</label>
                    <input type="radio" id="not-allowed" name="passages" value="not-allowed">
                    <label for="not-allowed">Not Allowed</label>
                </div>
            </div>
        </form>
    </div>
    <!-- Loading my javascript file -->
    <script src="SettingsScript.js"></script>
</body>
</html>
