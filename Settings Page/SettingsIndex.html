<!DOCTYPE html>
<html>
<head>
    <title>Game Settings</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #242222d2;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
            padding: 20px;
        }

        .Menu_Icon {
            font-size: 80px;
            color: #FF8C00;
            cursor: pointer;
            background: none;
            border: none;
            padding: 0;
            position: absolute;
            top: 0;
            left: 0;
            padding-left: 18px;
        }

        .Settings_Container {
            width: 100%;
            max-width: 600px; 
            position: relative;
        }

        .Settings_Form {
            display: flex;
            flex-direction: column;
            gap: 60px;
            font-size: 30px;
        }

        .Grouped {
            display: flex;
            flex-direction: row; 
            align-items: center;
            gap: 300px;
        }

        .Radio_Group {
            display: flex;
            gap: 60px;
        }

        .Dropdown_Group {
            display: flex;
            gap: 50px;
        }
        
        .Dropdown_Menu {
            position: absolute;
            top: 40px;
            left: 0;
            background-color: #444;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 10;
        }

        .Dropdown_Menu.active {
            display: block;
        }

        .Dropdown_Menu a {
            display: block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        .Dropdown_Menu a:hover {
            background-color: #555;
        }

        h1 {
            font-size: 60px;
            color: #FF8C00;
            display: flex;
            align-items: center;
            padding-bottom: 200px;
            padding-left: 80px;
        }

        h1::after {
            content: "⚙️";
            margin-left: 15px;
            font-size: 50px;
            padding-bottom: 8px;
        }

        input[type="radio"] {
            position: absolute;
            opacity: 0; 
            width: 0;
            height: 0;
        }

        input[type="radio"] + label {
            color: #ccc;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 5px;
        }

        input[type="radio"]:checked + label {
            color: white;
            background-color: #555; 
        }

        input[type="radio"] + label:hover {
            background-color: #444; 
        }

        select {
            padding: 8px 30px 8px 15px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            appearance: none;
            cursor: pointer;
            min-width: 120px;
        }

        @media (max-width: 768px) {
            .Settings_Container {
                max-width: 500px;
            }

            h1 {
                font-size: 28px;
            }

            .Menu_Icon {
                font-size: 28px;
            }

            .Grouped label {
                font-size: 20px;
            }

            input[type="radio"] + label {
                font-size: 16px;
                padding: 4px 8px;
            }

            select {
                font-size: 16px;
                padding: 6px 25px 6px 12px;
            }

            .Grouped {
                flex-direction: column; 
                align-items: flex-start;
                gap: 10px;
            }

            .Dropdown_Menu {
                top: 36px; 
            }
        }

        @media (max-width: 480px) {
            .Settings_Container {
                max-width: 100%;
                padding: 0 15px;
            }

            h1 {
                font-size: 24px;
            }

            .Menu_Icon {
                font-size: 24px;
            }

            .Dropdown_Menu {
                top: 32px; 
            }
        }

    </style>
</head>

<body>
    <button class="Menu_Icon" aria-label="Open navigation menu">☰</button>
    <div class="Dropdown_Menu" id="dropdownMenu">
        <a href="gamepage.html">Game Page</a>
        <a href="homepage.html">Home Page</a>
        <a href="roompage.html">Room Page</a>
    </div>
    <div class="Settings_Container">        
        <div class="Header">          
            <h1>Game Settings</h1>           
        </div>
        <form class="Settings_Form">
            <div class="Grouped">
                <label for="difficulty">Difficulty</label>
                <div class="Radio_Group">
                    <input type="radio" id="easy" name="difficulty" value="easy" checked>
                    <label for="easy">Easy</label>
                    <input type="radio" id="medium" name="difficulty" value="medium">
                    <label for="medium">Medium</label>
                    <input type="radio" id="hard" name="difficulty" value="hard">
                    <label for="hard">Hard</label>
                </div>
            </div>

            <div class="Grouped">
                <label for="rooms">Number of rooms</label>
                <div class="Dropdown_Group">
                    <select id="rooms" name="rooms">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9" selected>9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="hints">Number of hints</label>
                <div class="Dropdown_Group">
                    <select id="hints" name="hints">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2" selected>2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="guesses">Number of guesses</label>
                <div class="Dropdown_Group">
                    <select id="guesses" name="guesses">
                        <option value="1" selected>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
            </div>

            <div class="Grouped">
                <label for="passages">Secret Passages</label>
                <div class="Radio_Group">
                    <input type="radio" id="allowed" name="passages" value="allowed" checked>
                    <label for="allowed">Allowed</label>
                    <input type="radio" id="not-allowed" name="passages" value="not-allowed">
                    <label for="not-allowed">Not Allowed</label>
                </div>
            </div>
        </form>
    </div>
    <script>

        const button = document.querySelector('.Menu_Icon');
        const dropdownMenu = document.querySelector('#dropdownMenu');

        button.addEventListener('click', () => {
            dropdownMenu.classList.toggle('active');
        });

        document.addEventListener('click', (event) => {
            if (!button.contains(event.target) && !dropdownMenu.contains(event.target)) {
                dropdownMenu.classList.remove('active');
            }
        });

        const form = document.querySelector('.Settings_Form');
        form.addEventListener('change', () => {
            const difficulty = document.querySelector('input[name="difficulty"]:checked').value;
            const rooms = document.getElementById('rooms').value;
            const hints = document.getElementById('hints').value;
            const guesses = document.getElementById('guesses').value;
            const passages = document.querySelector('input[name="passages"]:checked').value;

            localStorage.setItem('Game_Settings', JSON.stringify({ difficulty, rooms, hints, guesses, passages }));
        });

        window.onload = () => {
            const Saved_Settings = JSON.parse(localStorage.getItem('Game_Settings'));
            if (Saved_Settings) {
                document.querySelector(`input[name="difficulty"][value="${Saved_Settings.difficulty}"]`).checked = true;
                document.getElementById('rooms').value = Saved_Settings.rooms;
                document.getElementById('hints').value = Saved_Settings.hints;
                document.getElementById('guesses').value = Saved_Settings.guesses;
                document.querySelector(`input[name="passages"][value="${Saved_Settings.passages}"]`).checked = true;
            }
        };
    </script>
</body>
</html>
